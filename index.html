<!DOCTYPE html>
<html>
	<style>
	body {
	  text-align: center;
	  background-color: #708090
	}
	div {
	  text-align: left;
	  width: 800px;
	  margin: 0 auto;
	}
	</style>

	<body>
		<div>
			<h1>Voxy Interview Challange</h1>
			<p>Please enter a word or phrase below:</p>
			<p>
				<textarea id="formText" placeholder="Enter Text here" rows="5" cols="50"></textarea>
			</p>
			<button onclick="getWordCount()">Submit Form</button>

			<p id="outputText"></p>

			<script>
				function getWordCount() {
					var formText = document.getElementById("formText").value;
					if (!formText) { // Checks truthy of formtext. If null,undefined, or "". This will determine if we show error message or display word count
						document.getElementById("outputText").innerHTML = 'Input is required';
					} else {
						//This will split based on a space, a comma, period, _, /, \, or newline. By editing the regex we can update how we want to determine what seperates a word.
						//Then we check the length since split returns an array
						var wordCount = formText.split(/[\s,\n.\_\/\\]/).length; 
						document.getElementById("outputText").innerHTML = 'Number of words in form: ' + wordCount;
					}
				}
			</script>
		</div>
	</body>
</html>
