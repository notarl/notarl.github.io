<!DOCTYPE html>
<html>
	<body>
		<h1>Voxy Interview Challange</h1>
		<p>Please enter a word or phrase below:</p>
		<input type="text" id="formText" placeholder="Enter Text here">
		<button onclick="getWordCount()">Submit Form</button>

		<p id="outputText"></p>

		<script>
			function getWordCount() {
				var formText = document.getElementById("formText").value;
				if (!formText) {
					document.getElementById("outputText").innerHTML = 'Input is required';
				} else {
					var count = formText.split([\s,\n.]+); // Will split based on commas, periods, spaces and newlines.
					document.getElementById("outputText").innerHTML = "".concat('Number of words in form: ', count);
				}
			}
		</script>
	</body>
</html>
